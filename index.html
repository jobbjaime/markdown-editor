<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor con Vista Previa</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- línea de referencia al CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="h-screen flex flex-col overflow-hidden">
    <!-- Barra de herramientas en desktop (arriba) -->
    <header
      role="toolbar"
      class="hidden md:block fixed top-0 left-0 right-0 h-12 bg-gray-100 border-b border-gray-300 z-10"
    >
      <!-- Botones de navegación/acción -->
      <nav class="flex justify-center items-center h-full space-x-4">
        <button
          id="preview-btn-desktop"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Generar Vista Previa
        </button>
        <button
          id="contrast-btn-desktop"
          class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded"
        >
          Contrastar Encabezados
        </button>
      </nav>
    </header>

    <!-- Contenido principal con padding-top en desktop para compensar la barra fija -->
    <main class="flex-1 flex flex-col md:flex-row overflow-hidden md:pt-12">
      <!-- Editor y Preview siempre visibles simultáneamente -->
      <section
        class="w-full md:w-1/2 h-1/2 md:h-full border border-gray-300 overflow-auto"
      >
        <!-- Para contener el editor -->
        <article class="p-4">
          <h2 class="text-lg font-bold mb-2">Código</h2>
          <!-- Output para el contador de estadísticas -->
          <output id="counter" class="text-xs text-gray-500 mb-2"
            >0 palabras, 0 caracteres</output
          >
          <!-- Textarea (se mantendrá porque será reemplazado por JS) -->
          <div
            id="editor-area"
            class="bg-gray-100 p-4 h-64 md:h-screen md:max-h-[85vh]"
          >
            <!-- El contenido del editor será reemplazado por JavaScript -->
          </div>
        </article>
      </section>

      <section
        class="w-full md:w-1/2 h-1/2 md:h-full border border-gray-300 overflow-auto"
      >
        <!-- Article para contener la vista previa -->
        <article class="p-4">
          <h2 class="text-lg font-bold mb-2">Vista Previa</h2>
          <!-- Output para la vista previa generada -->
          <output
            id="preview-area"
            class="bg-white p-4 border border-gray-200 h-64 md:h-screen md:max-h-[85vh] block"
          >
            <!-- El contenido de la vista previa será generado por JavaScript -->
          </output>
        </article>
      </section>
    </main>

    <!-- Barra de herramientas en móvil (abajo) -->
    <!-- Footer con rol de toolbar para móvil -->
    <footer
      role="toolbar"
      class="md:hidden fixed bottom-0 left-0 right-0 h-12 bg-gray-100 border-t border-gray-300 z-10"
    >
      <!-- Para los botones de navegación/acción en móvil -->
      <nav class="flex justify-center items-center h-full space-x-2">
        <button
          id="preview-btn-mobile"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded text-sm"
        >
          Generar Vista Previa
        </button>
        <button
          id="contrast-btn-mobile"
          class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-3 rounded text-sm"
        >
          Contrastar Encabezados
        </button>
      </nav>
    </footer>

    <!-- Script integrado -->
    <script src="js/format.js"></script>
    <script src="js/lists.js"></script>
    <script src="js/blocks.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
